<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
    <head>
        <title>Lend a Book to a User</title>
        <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    </head>
    <body>
        <h:form>
        <f:metadata>
            <f:viewParam name="bookIsbn" value="#{lendBookBean.ISBN}" />
            <f:event type="preRenderView" listener="#{lendBookBean.init()}" />
        </f:metadata>
        <h1>Please update the details of the new book that is being added to our Online Library</h1>
        <h2>Please make sure that you have entered the correct info!</h2>
        <h:panelGrid columns="2" cellpadding="3" cellspacing="1" columnClasses="left-column,right-column">
            <h:outputText value="ISBN" />
            <h:inputText value="#{lendBookBean.ISBN}"/>
            
            <h:outputText value="Title" />
            <h:inputText value="#{lendBookBean.title}"/>

            <h:outputText value="editionNumber" />
            <h:inputText value="#{lendBookBean.editionNumber}"/>
            
            <h:outputText value="copyRight" />
            <h:inputText value="#{lendBookBean.copyRight}"/>

            <h:outputText value="author" />
            <h:inputText value="#{lendBookBean.author}"/>
            
            <h:outputText value="quantity" />
            <h:inputText value="#{lendBookBean.quantity}"/>

            <h:outputText value="userID" />
            <h:inputText value="#{lendBookBean.userID}" required="true" requiredMessage="User ID must be provided"/>
            
            <h:outputText value="userEmail" />
            <h:inputText value="#{lendBookBean.userEmail}" required="true" requiredMessage="User Email must be provided"/>
            </h:panelGrid>
            <br/><br/>
            <br/><br/>
            <h:panelGrid columns="2">
            <h:commandButton value="Lend Book" 
                             action="#{lendBookBean.lendBook()}" 
                            onclick="if (! confirm('Are you sure?')) return false"/>
            <h:commandButton value="Cancel" action="managerView" />
            </h:panelGrid>
        <br/><br/>
        <h2>NOTE! You may have to perform a filter operation on the main page to see the updates.</h2>
        </h:form>
    </body>
</html>
