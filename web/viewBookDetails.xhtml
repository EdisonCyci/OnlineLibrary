<!DOCTYPE html>
<html   xmlns="http://www.w3.org/1999/xhtml"
        xmlns:h="http://java.sun.com/jsf/html"
        xmlns:f="http://java.sun.com/jsf/core">
    
    <h:head>
        <title>Book Details</title>
        <h:outputStylesheet name="style.css" library="css"/>
    </h:head>
    <h:body>
        <h:form>
        <f:metadata>
            <f:viewParam name="bookIsbn" value="#{viewBookDetailsBean.ISBN}" />
            <f:event type="preRenderView" listener="#{viewBookDetailsBean.init()}" />
        </f:metadata>
        <h1>Here Are the details for the book you have selected.</h1>    
        <br/>   
        <h:panelGrid id="panelGrid" columns="2" cellpadding="3" cellspacing="1" columnClasses="left-column,right-column">
            <h:outputText value="ISBN" />
            <h:outputText value="#{viewBookDetailsBean.book.isbn}"/>
            
            <h:outputText value="Title" />
            <h:outputText value="#{viewBookDetailsBean.book.title}"/>

            <h:outputText value="editionNumber" />
            <h:outputText value="#{viewBookDetailsBean.book.editionNumber}"/>
            
            <h:outputText value="copyRight" />
            <h:outputText value="#{viewBookDetailsBean.book.copyRight}"/>

            <h:outputText value="author" />
            <h:outputText value="#{viewBookDetailsBean.book.author}"/>
            
            <h:outputText value="quantity" />
            <h:outputText value="#{viewBookDetailsBean.book.quantity}"/>

            <f:facet name = "footer">
                <h:panelGroup>
                    <h:commandButton value="Back" action="managerView" />
                    <h:outputText value=" " />
                    <h:commandButton value="Update" action="updateBook" >
                        <f:param name="bookIsbn" value="#{viewBookDetailsBean.ISBN}" />
                    </h:commandButton>
                </h:panelGroup>
            </f:facet>            
            
        </h:panelGrid>
        </h:form>
    </h:body>
</html>
