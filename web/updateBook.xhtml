<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
    <head>
        <title>Update Book Info</title>
        <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    </head>
    <body>
        <h:form>
        <f:metadata>
            <f:viewParam name="bookIsbn" value="#{updateBookBean.ISBN}" />
            <f:event type="preRenderView" listener="#{updateBookBean.init()}" />
        </f:metadata>
        <h1>Please update the details of the new book that is being added to our Online Library</h1>
        <h2>Please make sure that you have entered the correct info!</h2>
        <h:panelGrid columns="2" cellpadding="3" cellspacing="1" columnClasses="left-column,right-column">
            <h:outputText value="ISBN"/>
            <h:inputText value="#{updateBookBean.ISBN}" required="true" requiredMessage="ISBN must be provided"/>

            <h:outputText value="Tittle" />
            <h:inputText value="#{updateBookBean.title}" required="true" requiredMessage="Tittle must be provided"/>

            <h:outputText value="Edition Number" />
            <h:inputText value="#{updateBookBean.editionNumber}" required="true" requiredMessage="Edition Number must be provided"/>

            <h:outputText value="Copyright" />
            <h:inputText value="#{updateBookBean.copyRight}" required="true" requiredMessage="Copyright must be provided"/>

            <h:outputText value="Author" />
            <h:inputText value="#{updateBookBean.author}" required="true" requiredMessage="Author must be provided"/>

            <h:outputText value="Quantity" />
            <h:inputText value="#{updateBookBean.quantity}" required="true" requiredMessage="Quantity must be provided"/>
            </h:panelGrid>
            <br/><br/>
            <br/><br/>
            <h:panelGrid columns="2">
            <h:commandButton value="Update" 
                             action="#{updateBookBean.update()}" 
                            onclick="if (! confirm('Are you sure?')) return false"/>
            <h:commandButton value="Cancel" action="managerView" />
            </h:panelGrid>
        <br/><br/>
        <h2>NOTE! You may have to perform a filter operation on the main page to see the updates.</h2>
        </h:form>
    </body>
</html>
