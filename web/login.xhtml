<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
    
    
    <h:head>
        <title>Online Library Login</title>
        <h:outputStylesheet name="style.css" library="css"/>
    </h:head>
    <h:body>
	<h:form>
		<h3>System Login</h3>
		<h:outputText value="Email" />
                <h:inputText id="Email" value="#{loginBean.password}" required="true" requiredMessage="email must be provided"></h:inputText>
		<h:message for="username"></h:message>
		<br></br><br></br>
		
		<h:outputText value="Password"  />
                <h:inputSecret id="password" value="#{loginBean.password}" required="true" requiredMessage="Password must be provided"></h:inputSecret>
		<h:message for="password"></h:message>
		<br></br><br></br>
		
		<h:commandButton 
                    value="Login" action="#{loginBean.attemptLogin()}"></h:commandButton>
	</h:form>
</h:body>
</html>
