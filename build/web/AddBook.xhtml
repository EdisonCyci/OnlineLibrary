<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
    <head>
        <title>Add a Book to the Library!</title>
        <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    </head>
    <body>
        <h:form>
        <h1>Please enter the details of the new book that is being added to our Online Library</h1>
        <h:panelGrid columns="2">
            <h:outputText value="ISBN" />
            <h:inputText value="#{addBookBean.isbn}" required="true" requiredMessage="ISBN must be provided"/>

            <h:outputText value="Tittle" />
            <h:inputText value="#{addBookBean.title}" required="true" requiredMessage="Tittle must be provided"/>

            <h:outputText value="Edition Number" />
            <h:inputText value="#{addBookBean.editionNumber}" required="true" requiredMessage="Edition Number must be provided"/>

            <h:outputText value="Copyright" />
            <h:inputText value="#{addBookBean.copyRight}" required="true" requiredMessage="Copyright must be provided"/>

            <h:outputText value="Author" />
            <h:inputText value="#{addBookBean.author}" required="true" requiredMessage="Author must be provided"/>

            <h:outputText value="Quantity" />
            <h:inputText value="#{addBookBean.quantity}" required="true" requiredMessage="Quantity must be provided"/>
                        
            <h:commandButton value="Create" 
                             action="#{addBookBean.create()}" 
                            onclick="if (! confirm('Are you sure?')) return false"/>
            <h:commandLink value="Cancel" action="index" />
        </h:panelGrid>
        </h:form>
    </body>
</html>
