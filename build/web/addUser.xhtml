<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
    <head>
        <title>Add a User to the Library Database!</title>
        <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    </head>
    <body>
        <h:form>
        <h1>Please enter the details of the new user to be added to our Online Library</h1>
        <h:panelGrid columns="2">
            <h:outputText value="userId" />
            <h:inputText value="#{addUserBean.userId}" required="true" requiredMessage="ISBN must be provided"/>

            <h:outputText value="Name" />
            <h:inputText value="#{addUserBean.name}" required="true" requiredMessage="Tittle must be provided"/>

            <h:outputText value="LastName" />
            <h:inputText value="#{addUserBean.lastName}" required="true" requiredMessage="Edition Number must be provided"/>

            <h:outputText value="Email" />
            <h:inputText value="#{addUserBean.email}" required="true" requiredMessage="Copyright must be provided"/>

            <h:outputText value="Type" />
            <h:inputText value="#{addUserBean.type}" required="true" requiredMessage="Author must be provided"/>

            <h:outputText value="Password" />
            <h:inputSecret value="#{addUserBean.password}" required="true" requiredMessage="Quantity must be provided"/>
            
            <h:outputText value="ConfirmPassword" />
            <h:inputSecret value="#{addUserBean.confirmPassword}" required="true" requiredMessage="Quantity must be provided"/>
            
            </h:panelGrid>
            <br/><br/>
            <br/><br/>
            <h:panelGrid columns="2">
            <h:commandButton value="Create" 
                             action="#{addUserBean.create()}" 
                            onclick="if (! confirm('Are you sure?')) return false"/>
            <h:commandButton value="Cancel" action="managerView" />
            </h:panelGrid>
        <br/><br/>
        <h:outputText id="resultOutputText" escape="false" value="#{addUserBean.error}"/>
        </h:form>
    </body>
</html>
